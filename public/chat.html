<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar">
        <h1>Chat App</h1>
      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input
              type="text"
              name="message"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button id="send">Send Message</button>
            <!--For sending chat message-->
          </form>
          <button id="location">Share Location</button
          ><!--For sending geolocation to other users-->
        </div>
      </div>
    </div>
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>
          <a href="{{locationMessage}}" target="_blank">My Current Location</a>
        </p>
      </div>
    </script>
    <script id="message-template" type="text/html">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <div class="message"><p>{{message}}</p></div>
    </script>

    <script id="room-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
